<!DOCTYPE html>
<html ng-controller="AppCtrl as app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
        System.import('src/app').then(function() {

            angular.element(document).ready(function() {
                console.log('bootstrapping');
                angular.bootstrap(document, ['app']);
            });
        });
    </script>
</head>
<body layout="row">
    <!-- Side Menu-->
    <md-sidenav md-is-locked-open="$mdMedia('gt-md')" md-component-id="left" class="md-whiteframe-z2">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3>Boise State University</h3>
            </div>
        </md-toolbar>
        <md-content flex class="md-default-theme">
            {{app.getTitle()}}
        </md-content>
    </md-sidenav>

    <!-- Main Content Area -->
    <div layout="column" flex role="main">
        <md-toolbar >
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Menu" class="menu" hide-gt-md ng-click="app.toggleSideMenu()">
                    <md-icon md-svg-icon="assets/icons/menu.svg"></md-icon>
                </md-button>
                <h2>TAWKS</h2>
            </div>
        </md-toolbar>
        <div layout="row">
            <md-content flex id="content" layout-padding>
                <div class="container" ui-view="main">
                    <div layout="column" layout-align="center center">
                        <p>&nbsp;</p>
                        <md-progress-circular class="md-accent" md-mode="indeterminate"></md-progress-circular>
                    </div>
                </div>
            </md-content>
        </div>
    </div>


</body>
</html>
